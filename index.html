<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasturchi bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Fira Code', monospace;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background-color: #1e1e1e;
        }

        .main {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
        }

        textarea {
            width: 100%;
            height: 300px;
            background-color: #1e1e1e;
            color: #0f0;
            font-size: 16px;
            padding: 10px;
            border: none;
            resize: none;
            outline: none;
            border-radius: 8px;
        }

        .code-box {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #2c2c2c;
            border-left: 5px solid #0f0;
            white-space: pre-wrap;
            border-radius: 5px;
        }

        footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
        }

        .tab {
            color: #aaa;
            text-align: center;
            flex-grow: 1;
            font-size: 14px;
        }

        .tab.active {
            color: #0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        üë®‚Äçüíª Dasturchi Bot
    </header>

    <div class="main">
        <div class="code-box" id="snippet">
# Foydalanish uchun tayyor kod
print("Salom, dunyo!")
        </div>

        <textarea placeholder="Bu kodni qayta yozing..."></textarea>
    </div>

    <footer>
        <div class="tab active">üè† Uy</div>
        <div class="tab">üíª Mashq</div>
        <div class="tab">üìä Statistika</div>
        <div class="tab">üë§ Profil</div>
    </footer>

</body>
</html>
